<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원가입</title>
</th:block>
<th:block layout:fragment="customContents">
<div class="right_col" role="main">
	<form th:action="@{/addMember}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="memberId"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="memberPw"></td>
			</tr>
	
			<tr>
				<td>이름</td>
				<td><input type="text" name="memberName"></td>
			</tr>
			<tr>
				<td>권한</td>
				<td>
					<select name="memberLevel" style="width:100%;">
						<option value="1">관리자</option>
						<option value="2">판매자</option>
						<option value="3">구매자</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="memberEmail"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="memberAddr"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">가입</button>	
					<button type="button">취소</button>
				</td>
			</tr>
		</table>
	</form>
</div>
</th:block>


<th:block layout:fragment="customScript"></th:block>
<th:block layout:fragment="customJs"></th:block>

</html>
